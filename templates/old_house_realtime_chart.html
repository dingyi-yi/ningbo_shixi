<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>房产信息可视化平台</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />
	{% load static %}
	
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Morris Charts CSS -->
    <link href="{% static 'vendors/morris.js/morris.css' %}" rel="stylesheet" type="text/css" />

    <!-- Toggles CSS -->
    <link href="{% static 'vendors/jquery-toggles/css/toggles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendors/jquery-toggles/css/themes/toggles-light.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    
    

	<div class="container-fluid mt-xl-50 mt-sm-30 mt-15">
	
	    <!-- Container -->
	    <div class="container">
	        <!-- Title -->
	        <div class="hk-pg-header">
	            <h4 class="hk-pg-title"><span class="pg-title-icon"><span class="feather-icon"><i data-feather="play"></i></span></span>Realtime Chart</h4>
	        </div>
	        <!-- /Title -->
	
	        <!-- Row -->
	        <div class="row">
	            <div class="col-xl-12">
	                <section class="hk-sec-wrapper">
	                    <div class="row">
	                        <div class="col-sm">
	                            <div class="flot-container" style="height:155px">
	                                <div id="flot_line_chart_moving" class="demo-placeholder"></div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
	                <section class="hk-sec-wrapper">
	                    <div class="row">
	                        <div class="col-sm">
	                            <div id="e_chart_3" class="echart" style="height:294px;"></div>
	                        </div>
	                    </div>
	                </section>
	                <section class="hk-sec-wrapper">
	                    <div class="row">
	                        <div class="col-sm">
	                            <div id="e_chart_1" class="echart" style="height:294px;"></div>
	                        </div>
	                    </div>
	                </section>
	                
				</div>
	
	        </div>
	        <!-- /Row -->
	    </div>
	    <!-- /Container -->
	</div>
    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="http://cdn.bootstrapmb.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Slimscroll JavaScript -->
    <script src="{% static 'dist/js/jquery.slimscroll.js' %}"></script>

    <!-- Fancy Dropdown JS -->
    <script src="{% static 'dist/js/dropdown-bootstrap-extended.js' %}"></script>

    <!-- Flot Charts JavaScript -->
    <script src="{% static 'vendors/flot/excanvas.min.js' %}"></script>
    <script src="{% static 'vendors/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'vendors/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'vendors/flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'vendors/flot/jquery.flot.time.js' %}"></script>
    <script src="{% static 'vendors/flot/jquery.flot.stack.js' %}"></script>
    <script src="{% static 'vendors/flot/jquery.flot.crosshair.js' %}"></script>
    <script src="{% static 'vendors/jquery.flot.tooltip/js/jquery.flot.tooltip.min.js' %}"></script>

    <!-- EChartJS JavaScript -->
    <script src="{% static 'vendors/echarts/dist/echarts-en.min.js' %}"></script>
    <script src="{% static 'dist/js/realtimecharts-data.js' %}"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="{% static 'dist/js/feather.min.js' %}"></script>

    <!-- Toggles JavaScript -->
    <script src="{% static 'vendors/jquery-toggles/toggles.min.js' %}"></script>
    <script src="{% static 'dist/js/toggle-data.js' %}"></script>

    <!-- Init JavaScript -->
    <script src="{% static 'dist/js/init.js' %}"></script>

</body>

</html>
