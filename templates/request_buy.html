			<!--编辑用户信息模块-->
	
	 <script>
			
	        layui.use(['table','form'], function(){
	            var table = layui.table;
	            var form = layui.form;
	            var mainIndex;
	            window.tableIns=table.render({
	                elem: '#test'
	                ,url:'/managesit/requestbuytabledata/'
	                ,limit:5
	                ,limits:[5,10,20]
	                ,cols:[[
	                    {type:'checkbox',fixed:'left'},
	                    {field: 'id', title: 'ID', sort: true, fixed: 'left'},
	                    {field: 'name', title: '姓名'},
	                    {field: 'house_type', title: '房屋类型'},
	                    {field: 'expected_price', title: '预期价格', sort: true,},
	                    {field: 'adress', title: '地址'},
						{field: 'requirement', title: '要求'},
	                    {title:'操作',minWidth:'140',algin:'center',toolbar:'#barDemo'}
	                ]]
	                ,page:true
	            });
		
	            //表格的事件监听
	            table.on('tool(test)', function(obj){
	                var data = obj.data;//取到触发事件这一行的数据	               
	                if(obj.event === 'del'){						
						if(confirm("是否删除该信息")!==true){
							return false;
						}else{
							$.ajax({
							    url: "/managesit/deleterequestbuy/",
							    type: "POST",
							    data:{"id":data.id},
							    dataType: "json",
							    success: function(data){
							        obj.del();
							        layer.close(index);
							        layer.msg("删除成功", {icon: 6});
							        tableIns.reload();
							    },
							    error:function (data) {
							        layer.msg("删除失败", {icon: 5});
							    }
							});
						}												
	                } else if(obj.event === 'edit'){
	                    // openUserUpdate(data);
						$("#request-buy-modal").modal('show');
						$("#modal-title").html("求购信息编辑");
						$("#request-buy-modal-but").html("保存");
							
						$("#request-buy-name").val(data.name);
						if(data.house_type==="新房"){$("#request-buy-house-type").val(1);}
						else{$("#request-buy-house-type").val(0);}
							
						$("#request-buy-expected-price-min").val(data.expected_price.split("-")[0]);
						$("#request-buy-expected-price-max").val(data.expected_price.split("-")[1]);
						$("#request-buy-adress1").val(data.adress.split("/")[0]);
						$("#request-buy-adress2").val(data.adress.split("/")[1]);
						$("#request-buy-requirement").val(data.requirement);	
						$("#request-buy-id").html(data.id);
										
	                }
	            });
	            																						
	        });
																
							
			//添加新的求购信息					
			$("#add-request-buy").click(function(){
				$("#request-buy-modal").modal('show');
				$("#modal-title").html("添加新求购信息");
				
				$("#request-buy-modal-form")[0].reset();
				$("#request-buy-modal-but").html("提交");
			})						
			
			//更新或者保存一条求购信息			
			$("#request-buy-modal-but").click(function(){
				if($("#modal-title").html()==="求购信息编辑"){
					var data=getFormData("#request-buy-modal-form");
					var id=$("#request-buy-id").html();
					data["id"]=id
					$.ajax({
						url: "/managesit/updaterequestbuy/",
						type: "POST",
						data:data,
						dataType: "json",
						success: function(data){
							if(data.code===1){
								window.tableIns.reload();
								$("#request-buy-modal").modal('hide');
							}
						   
						},						
					})
					
				}else{
					var data=getFormData("#request-buy-modal-form");					
					$.ajax({
						url: "/managesit/addrequestbuy/",
						type: "POST",
						data:data,
						dataType: "json",
						success: function(data){
							if(data.code===1){
								window.tableIns.reload();
								$("#request-buy-modal").modal('hide');
							}
						   
						},						
					})
				}
			})
	    </script>
